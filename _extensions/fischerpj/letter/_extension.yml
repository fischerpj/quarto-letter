title: Letter Format Template
author: Pj Fischer
version: 1.0.2
quarto-required: ">=1.2.280"
contributes:
  formats:
    common:
      date: today
      date-format: long
    pdf:
      documentclass: letter
      mainfont:   Arial
      fontsize: 12pt
      geometry:
        - "margin=1in"
        - "bottom=1in"
        - "left=1.6in"
        - "right=1in"
      colorlinks: true
      template-partials:
        - "partials/before-body.tex"
        - "partials/after-body.tex"
        - "partials/_authors.tex"
    pdf-engine: xelatex